name: Release Python Binding

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  wheels:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
          # macOS arm64 (Apple Silicon)
          - { os: macos-14, target: "aarch64-apple-darwin" }
          # Linux x86_64
          - { os: ubuntu-latest, target: "x86_64", manylinux: "manylinux_2_28" }
          # Linux aarch64
          - { os: ubuntu-latest, target: "aarch64", manylinux: "manylinux_2_28" }
    steps:
      - uses: actions/checkout@v5
      - name: Setup Rust toolchain
        uses: ./.github/actions/setup
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: "bindings/python"
          target: "${{ matrix.target }}"
          command: build
          args: --release -o dist -i python3.11 --features=default,pyo3/extension-module,abi3
          sccache: true
          manylinux: ${{ matrix.manylinux || 'auto' }}
      - uses: PyO3/maturin-action@v1
        with:
          working-directory: "bindings/python"
          target: "${{ matrix.target }}"
          command: build
          args: --release -o dist -i python3.10 --features=default,pyo3/extension-module
          sccache: true
          manylinux: ${{ matrix.manylinux || 'auto' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: bindings/python/dist

  release:
    name: Release to GitHub
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [wheels]
    steps:
      - uses: actions/download-artifact@v5
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
